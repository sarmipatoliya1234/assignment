<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVG</title>
</head>
<body>
    <svg height="500px" width="400px" style="background-color: gray;">
         <rect height="40px" width="150px" style="fill: orange;" x="100px" y="100px">
         </rect>
        <rect height="40px" width="150px" style="fill:white;" x="100px" y="140px">
        </rect>
         <circle cx="175px" cy="160px" r="18px" style="fill:blue;">
         </circle>
        <rect height="40px" width="150px" style="fill:green;" x="100px" y="180px">
        </rect>
        <rect height="350px" width="4px" style="fill:black;" x="100px" y="100px">
        </rect>
         
    </svg>
</body>
</html>
